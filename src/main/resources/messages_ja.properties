terms.prohibited1.4.item3=知的財産権の侵害通知または法的要請を受けた場合。
terms.prohibited1.4.item4=法律の規定に基づくその他の理由。VJMは、サービスやVJM利用者を保護するため、または本利用規約を執行するために、状態更新、投稿、通信をブロックする権利を有します。
terms.section1.5=利用者は、法律または裁判所の命令、政府または権限ある機関の要請に基づいて、VJMが利用者のアカウント情報、コンテンツ、およびその他の資料をアクセス、維持、開示する可能性があることに同意します:
