terms.prohibited1.2.item15=他の利用者のアカウント情報や個人データを収集すること。
terms.section1.3=利用者は、公開または非公開に関わらず、すべてのコンテンツがその作成者の責任であることを理解しています。つまり、利用者自身がアップロード、投稿、メール送信、送信、またはVJMサイトで公開したコンテンツについて完全に責任を負うものとします。利用者は、VJMサイトの使用中に、不快、または不適切と感じる可能性のあるコンテンツに遭遇する可能性があることを理解しています。VJMは、コンテンツに関連するエラーや欠陥、またはそれを使用または依拠したことによる損失や損害について責任を負いません。
terms.section1.4=利用者は、VJMおよびVJMが指定する第三者が、VJMサイト上のコンテンツを検閲、拒否、削除、一時停止、移動する権利を持つことを認めますが、それを行う義務はありません。VJMは以下の場合にコンテンツを削除する権利を有します:
