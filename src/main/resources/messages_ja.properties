terms.prohibited2.2.item2=情報開示者がデータベースから収集された情報を削除できるようにすること。
terms.prohibited2.2.item3=情報開示者が収集された情報を確認できるようにすること。
terms.section3.title=3. ソフトウェア
terms.section3.1=VJMによってユーザーに提供されるソフトウェアはすべて、本サービス利用規約の対象となります。VJMは、本サービス利用規約において明確に許可されていないソフトウェアに関するすべての権利を留保します。サービスにリンクまたは参照されるすべてのスクリプトまたはコードは、VJMではなく、そのスクリプトまたはコードの所有者である第三者によってライセンス供与されます。
terms.section4.title=4. サービス利用規約違反
terms.section4.1=本サービス利用規約の違反は、以下のいずれかまたはすべての措置につながる可能性があります：
terms.section4.action1=商品リストの削除。
