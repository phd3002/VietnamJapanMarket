terms.prohibited1.5.item5=VJM、利用者、および/またはコミュニティの権利、財産、安全を保護するため。
terms.section2.title=2. プライバシー
terms.section2.1=VJMは、あなたの情報のプライバシーを重視しています。利用者の権利を保護するために、VJMはVJMのセキュリティ対策について詳しく説明するプライバシーポリシーを提供しています。アカウントおよび/または利用者によるサービスの利用に関連して、VJMが情報を収集および使用する方法を知るには、プライバシーポリシーをご覧ください。本利用規約はプライバシーポリシーと密接に関連しています。サービスを利用することで、またはVJMサイト上で情報を提供することで、利用者は次のことに同意します:
terms.prohibited2.1.item1=VJMがプライバシーポリシーに記載されているように、あなたのコンテンツ、個人データ、利用者情報を収集、使用、開示、および/または処理することを許可すること。
