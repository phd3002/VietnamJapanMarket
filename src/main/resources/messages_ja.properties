terms.section5.title=5. VJMの保証ポリシー
terms.section5.1=VJM保証ポリシーは、VJMまたはVJMが委託した団体によって提供されるサービスであり、VJMプラットフォーム上で行われる商品の購入および販売取引を保証します。法的責任のリスクを回避するため、購入者からの支払い金額は、VJMまたはVJMが委託した団体によって保持されます（「VJMエスクローアカウント」）。販売者は、VJMエスクローアカウント内の金額から利息やその他の発生額を受け取ることはできません。
terms.section5.2=購入者が注文を支払った後、購入者の支払い金額は以下の場合までVJMエスクローアカウントに保持されます：
terms.section5.2.a=購入者がVJMに商品を受け取ったことを確認した場合（つまり、購入者が商品を受け取り、評価を行った場合）、VJMは購入者の支払い金額を販売者のVJMアカウント残高に転送します。ただし、返品/返金期間がまだ終了していない場合、その後購入者が返品/返金要求を提出し、VJMがその要求を承認した場合、VJMは購入者に返金を行うために支払い金額を調整する権利を有します。
terms.section5.2.b=保証期間（または承認された延長期間）が終了した場合、条項5.2.cおよび5.2.dが適用されない限り、VJMは購入者の支払い金額を販売者のVJMアカウント残高に転送します。
terms.section5.2.c=返品/返金要求が承認された場合、条項5.2.dが適用されない限り、VJMはVJMの返品および返金ポリシーに基づいて購入者に返金し、残額（ある場合）を販売者のVJMアカウント残高に転送します。購入者の返品/返金要求が承認されなかった場合、購入者の支払い金額は販売者のVJMアカウント残高に転送されます。
terms.section5.2.d=VJMが合理的に購入者の支払い金額の支払いが適切であると判断した時点で、これは法令遵守や裁判所命令を含む（がこれに限定されない）場合に適用されます。
terms.section5.3=VJM支払いチャンネルを通じて行われる支払いは、一定期間（「VJM保証期間」）VJMエスクローアカウントに保持されます。
terms.section5.4=販売者の銀行口座がクレジットできない場合、または販売者と連絡が取れない場合、VJMは販売者が提供した情報を使用して連絡を試みます。販売者と連絡が取れない場合、購入者の支払い金額が販売者に支払われる期限から12か月後、VJMは法令に基づいてこの金額を処理します。
terms.section5.5=販売者/購入者はアカウントの受益者であり、VJMプラットフォーム上で取引を行う必要があります。VJMは、銀行口座情報などの個人データやその他の必要書類を提出するよう販売者または購入者に求める権利を有します。
terms.section5.6=VJM保証ポリシーは、現行法に基づく販売者および購入者の義務を補完するものであり、それらの義務を制限するものではありません。
terms.section5.7=誤解を避けるために、VJMプラットフォーム以外で行われた取引にはVJM保証ポリシーは適用されません。
terms.section6.title=6. 配送
terms.section6.1=注文の配送が成功すると、VJMは購入者からの支払いを受領したことを販売者に通知します。
