terms.prohibited2.1.item3=利用者情報を第三者に開示したり、第三者がその情報にアクセスまたは使用できるようにすることを禁止すること。
terms.section2.2=サービスの使用を通じて他の利用者の個人データを所有する場合（「情報受領者」）、情報受領者は以下に同意します:
