terms.section6.4=国際取引に関しては、輸出/輸入に関する法的制限を理解し、VJMがこれに関する法的助言を提供しないことを了承するものとします。
terms.section6.4.a=ユーザーは、出品情報に「海外から発送される」と記載された商品（「海外商品」）が、ベトナム国外の販売者によって販売される商品であることを理解し、その輸出入が法令の規定を受けることを認識しています。ユーザーは、輸入国の輸出入に関する制限について十分理解する必要があります。ユーザーは、VJMがこの問題に関する法的助言を提供できないこと、ならびに海外商品の輸出入活動に関するリスクまたは法的責任を負わないことに同意します。
terms.section6.4.b=ユーザーは、海外商品を購入することにより、VJMまたは第三者を通じて、海外商品のベトナムへの輸入に必要な手続きまたは処理を法令に基づいて実行する権限を委任することに同意します。
terms.section6.5=VJMは、調査や法令遵守のために配送を停止または中断する権利を持ちます。
terms.section7.title=7. 注文キャンセル、返品、返金
terms.section7.1=購入者は、以下の場合に注文をキャンセルできます。
terms.section7.1.a=「確認待ち」または「商品受け取り待ち」の段階。
terms.section7.1.b=「配送中」以降はキャンセル不可。
terms.section7.2=購入者はVJMポリシーに従って返品および返金をリクエストできます。
terms.section7.3=返金は、元の支払い方法で処理されます。
terms.section7.4=元の支払い方法が使用できない場合、購入者はクーポンによる返金に同意します。
terms.section7.4.a=VJMは、返金額と同等の価値を持つ購入券を発行することで返金を実行することができます。
terms.section7.4.b=購入券が発行された場合、購入者は追加の権利を得ることはなく、その返金額に関してVJMに補償を要求する権利も持ちません。
terms.section7.4.c=購入券の有効期限は、発行時点でのVJMの裁量によります。
terms.section8.title=8. 販売者の責任
terms.section8.1=販売者は、商品価格、在庫情報などを正確に管理する必要があります。
terms.section8.2=販売者は、市場価格やコストに応じて適正な価格を設定する権利を有します。
terms.section8.3=VJMは、販売者の商品を第三者のウェブサイトでプロモーションとして掲載する場合があります。
terms.section8.4=販売者は、購入者に請求書を提供する法的責任を負います。
terms.section8.5=販売者は、税金や関税の支払いを自身で負担しなければなりません。
terms.section8.6=販売者は、VJMのポリシーに対する販売者のいかなる違反も認識し、これに同意します。
terms.section9.title=9. 手数料
terms.section9.1=購入者は、VJMプラットフォームの利用に対する手数料を支払う必要はありません。
terms.section9.2=販売者は、購入者からの支払いから手数料および法令に基づく税金が控除されることに同意します。
terms.section10.title=10. 紛争
terms.section10.1=紛争が発生した場合、販売者と購入者はまず話し合いによって解決を試みます。
terms.section10.2=販売者および購入者は、VJMまたはその関連会社に対して訴訟を起こさないことに同意します。
terms.section10.3=VJM保証ポリシーを適用できるユーザーは、書面でVJMにサポートをリクエストできます。
terms.section10.4=サポートはVJM保証ポリシーの対象である購入者に限定されます。


