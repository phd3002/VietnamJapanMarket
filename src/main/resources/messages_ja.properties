# Terms of service
terms.welcome=VJM電子商取引プラットフォームのウェブサイトへようこそ。VJMサイトを利用する前またはVJMアカウント（「アカウント」）を作成する前に、以下の利用規約をよくお読みください。
terms.section1.title=1. 利用規約
terms.section1.1=VJMサイトおよびサービスの使用権は終了するまで有効です。この使用権は、本利用規約に違反した場合、または本利用規約で規定された条件に違反した場合に終了します。この場合、VJMは通知の有無にかかわらず、利用者の使用を終了させることができます。
terms.section1.2=利用者は以下の行為を行ってはなりません:
terms.prohibited1.2.item1=違法、有害、脅迫的、虐待的、嫌がらせ的、誤解を招く、中傷的、侮辱的、わいせつ、名誉毀損、プライバシー侵害、人種差別的または民族差別的な内容をアップロード、投稿、送信または公開すること。
terms.prohibited1.2.item2=法律、第三者の権利、またはVJMの禁止商品ポリシー/制限商品ポリシーに違反すること。
terms.prohibited1.2.item3=未成年者が登場するコンテンツを投稿、送信、または表示すること、または未成年者に害を及ぼす行為をすること。
terms.prohibited1.2.item4=サービスやコンテンツを使用して、個人や組織を偽ること。
terms.prohibited1.2.item5=コンテンツの送信元を偽装するためにヘッダーを偽造したり、その他の方法で情報を隠すこと。
terms.prohibited1.2.item6=VJMサイトから独占的な通知を削除すること。
terms.prohibited1.2.item7=VJMの明確な許可なしにサービスを改変、派生物を作成、または翻案すること。
terms.prohibited1.2.item8=サービスを第三者の利益のために使用する、または本利用規約に反する行為を行うこと。
terms.prohibited1.2.item9=サービスやコンテンツを不正、誤解を招く、または誤解させる目的で使用すること。
terms.prohibited1.2.item10=VJMの規定に違反する複数のアカウントを開設または運営すること。
terms.prohibited1.2.item11=VJMが承認していないソフトウェアまたはハードウェア（エミュレーターや自動化ソフトウェアを含む）を使用してVJMサイトにアクセスすること。
terms.prohibited1.2.item12=他の利用者の商品価格を改変したり、商品リストに介入すること。
