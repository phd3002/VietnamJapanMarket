# Terms of Service
terms.welcome=Chào mừng bạn đến với Sàn Giao Dịch Thương Mại Điện Tử VJM qua giao diện website. Trước khi sử dụng Trang VJM hoặc tạo tài khoản VJM (“Tài Khoản”), vui lòng đọc kỹ các Điều Khoản Dịch Vụ dưới đây.
terms.privacy=VJM coi trọng việc bảo mật thông tin của bạn. Để bảo vệ quyền lợi người dùng, VJM cung cấp Chính Sách Bảo Mật để giải thích chi tiết các hoạt động bảo mật của VJM. Vui lòng tham khảo Chính Sách Bảo Mật để biết cách thức VJM thu thập và sử dụng thông tin liên quan đến Tài Khoản và/hoặc việc sử dụng Dịch Vụ của Người Sử Dụng (“Thông Tin Người Sử Dụng”).
terms.register=Một vài tính năng của Dịch Vụ chúng tôi yêu cầu phải đăng ký một Tài Khoản bằng cách lựa chọn một tên người sử dụng không trùng lặp (“Tên Đăng Nhập”) và mật khẩu đồng thời cung cấp một cách trung thực và chính xác một số thông tin cá nhân nhất định.
terms.agree=Bạn đồng ý (a) giữ bí mật mật khẩu và chỉ sử dụng Tên Đăng Nhập và mật khẩu khi đăng nhập, (b) đảm bảo bạn sẽ đăng xuất khỏi tài khoản của mình sau mỗi phiên đăng nhập trên Trang VJM, và (c) thông báo ngay lập tức với VJM nếu phát hiện bất kỳ việc sử dụng trái phép nào đối với Tài Khoản, Tên Đăng Nhập và/hoặc mật khẩu của bạn.
terms.conditions=Bạn chỉ có thể sử dụng Dịch Vụ và/hoặc mở Tài Khoản tại VJM nếu bạn đáp ứng đủ các điều kiện để chấp nhận Điều Khoản Dịch Vụ này cũng như quy chế, chính sách, quy định và tiêu chuẩn cộng đồng của VJM.
terms.prohibited=Người Sử Dụng không được phép:
terms.prohibited.item1=Tải lên, đăng, truyền tải hoặc công khai bất kỳ nội dung nào trái pháp luật, gây hại, đe dọa, lạm dụng, quấy rối, gây hoang mang, xuyên tạc, phỉ báng, xúc phạm, khiêu dâm, bôi nhọ, xâm phạm quyền riêng tư, gây căm phẫn hoặc phân biệt đối xử.
terms.prohibited.item2=Vi phạm pháp luật, quyền lợi của bên thứ ba hoặc Chính Sách Cấm/Hạn Chế Sản Phẩm của VJM.
terms.prohibited.item3=Đăng tải, truyền tin hoặc hiển thị nội dung có sự xuất hiện của người chưa thành niên hoặc gây tổn hại cho họ dưới bất kỳ hình thức nào.
terms.prohibited.item4=Sử dụng Dịch Vụ hoặc nội dung để mạo danh bất kỳ cá nhân hoặc tổ chức nào.
terms.prohibited.item5=Giả mạo tiêu đề hoặc che giấu nguồn gốc của nội dung được truyền tải thông qua Dịch Vụ.
terms.prohibited.item6=Gỡ bỏ bất kỳ thông báo độc quyền nào từ Trang VJM.
terms.prohibited.item7=Chấp nhận hoặc ủy quyền cho việc sửa đổi, cấu thành sản phẩm phái sinh hoặc chuyển thể Dịch Vụ mà không được phép từ VJM.
terms.prohibited.item8=Sử dụng Dịch Vụ cho lợi ích bên thứ ba hoặc bất kỳ hành vi nào không được chấp nhận theo Điều Khoản Dịch Vụ.
terms.prohibited.item9=Sử dụng Dịch Vụ hoặc nội dung cho mục đích gian lận, gây hiểu nhầm hoặc sai trái.
terms.prohibited.item10=Mở và/hoặc vận hành nhiều tài khoản vi phạm quy định của VJM.
terms.prohibited.item11=Truy cập Trang VJM thông qua phần mềm hoặc phần cứng không được VJM chấp thuận, bao gồm giả lập hoặc phần mềm tự động.
terms.prohibited.item12=Chỉnh sửa giá hoặc can thiệp vào danh mục sản phẩm của người dùng khác.
terms.prohibited.item13=Thực hiện hành động làm sai lệch hệ thống đánh giá hoặc tiếp nhận phản hồi của VJM.
terms.prohibited.item14=Chuyển đổi mã chương trình, hack, hoặc vượt qua biện pháp bảo mật được VJM áp dụng.
terms.prohibited.item15=Khai thác hoặc thu thập thông tin từ tài khoản người dùng khác, bao gồm dữ liệu cá nhân.

