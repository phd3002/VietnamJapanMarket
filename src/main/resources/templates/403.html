<html>
<head>
    <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/font-awesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/flaticon/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/slick.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/slick-theme.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/sal.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/base.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style-2.css}" type="text/css">
    <style>

        body {
            font-family: 'Arvo', serif;
            background: #ABCDEF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            transition: 1s;
        }

        .error {
            color: #20293F;
            box-shadow: 0 5px 0px -2px #20293F;
            text-align: center;
            animation: fadein 1.2s ease-in;
        }

        .error > .code {
            font-size: 10.5em;
            text-shadow: 0 6px 1px rgba(0, 0, 0, 0.0980392), 0 0 5px rgba(0, 0, 0, 0.0980392), 0 1px 3px rgba(0, 0, 0, 0.298039), 0 3px 5px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.247059), 0 10px 10px rgba(0, 0, 0, 0.2), 0 20px 20px rgba(0, 0, 0, 0.14902);
            margin: 0;
        }

        .error > .desc {
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5), 0px 6px 20px rgba(0, 0, 0, 0.3);
            font-weight: 400;
        }

        @keyframes fadein {
            0% {
                margin-top: -50px;
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>

<div class='error'>
    <h1 class='code'>404</h1>
    <h2 class='desc'>Ops... There's something wrong.</h2>
    <button onclick="window.location.href='../homepage'" class="card-close sidebar-close">Back to home</button>
</div>
</body>
</html>
