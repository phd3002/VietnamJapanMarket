<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${pageTitle} ?: 'Your Cart'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Including CSS Files from base.html -->
    <th:block th:replace="~{base :: head}"></th:block>
</head>

<body class="sticky-header">

<!-- Include Header Fragment -->
<div th:replace="base :: header"></div>

<!-- Main Content Section -->
<main class="main-wrapper" th:fragment="content">

    <!-- Start Cart Area  -->
    <div class="axil-product-cart-area axil-section-gap">
        <div class="container">
            <div class="axil-product-cart-wrap">
                <div class="product-table-heading">
                    <h4 class="title" th:text="#{cart.title}">Your Cart</h4>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <!-- Display empty cart message -->
                <div th:if="${isCartEmpty}" class="alert alert-warning" role="alert">
                    <span th:text="#{cart.empty}">Giỏ hàng của bạn đang trống. </span><a href="/product-list"
                                                                                         th:text="#{cart.shop.now}">Mua
                    ngay</a>.
                </div>

                <!-- Cart Items Table -->
                <div th:each="storeEntry : ${cartItemGroupedByStore}">
                    <div class="store-name">
                        Cửa hàng: <h5 th:text="${storeEntry.key.storeName}"></h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table axil-product-table">
                            <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col" th:text="#{cart.product}">Sản phẩm</th>
                                <th scope="col" th:text="#{cart.product.name}">Tên sản phẩm</th>
                                <th scope="col" th:text="#{cart.price}">Giá</th>
                                <th scope="col" th:text="#{cart.quantity}">Số lượng</th>
                                <th scope="col" th:text="#{cart.total}">Tổng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Iterate through each cart item -->
                            <tr th:each="item : ${storeEntry.value}">
                                <td class="product-remove">
                                    <form th:action="@{/remove_cart_item}" method="post">
                                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}">
                                        <button type="submit" class="remove-wishlist">
                                            <i class="fal fa-times"></i>
                                        </button>
                                    </form>
                                </td>

                                <td class="product-thumbnail">
                                    <a th:href="@{/product-detail/{productId}(productId=${item.productId.productId})}">
                                        <img th:src="@{${item.variationId.imageId.thumbnail}}" alt="Product Image">
                                    </a>
                                </td>

                                <td class="product-title">
                                    <a th:href="@{/product-detail/{productId}(productId=${item.productId.productId})}"
                                       th:text="${item.productId.productName}
                    + ' ('
                    + ${item.variationId.getSize().sizeName}
                    + ' - '
                    + ${item.variationId.getColor().colorName}
                    + ') '">
                                        Product Name
                                    </a>
                                </td>

                                <td class="product-price" data-title="Price">
                                    <span th:text="${item.getPriceFormated()}">Price</span>
                                </td>

                                <!-- Only ONE td with the minus/plus buttons -->
                                <td class="product-quantity" data-title="Qty">
                                    <div class="pro-qty" style="display: flex; gap: 5px">
                                        <button type="button"
                                                class="dec-qty"
                                                th:attr="data-cart-item-id=${item.cartItemId}">
                                            -
                                        </button>

                                        <input type="text"
                                               class="quantity-field"
                                               th:value="${item.quantity}"
                                               readonly />

                                        <button type="button"
                                                class="inc-qty"
                                                th:attr="data-cart-item-id=${item.cartItemId}">
                                            +
                                        </button>
                                    </div>
                                </td>

                                <td class="product-subtotal" data-title="Subtotal">
                                    <span id="cartTotal" th:text="${totalOrderPrice}">0</span>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="cart-update-btn-area" style="display: flex; justify-content: flex-end; margin-right: 10%"
                     th:if="${!isCartEmpty}">
                    <div class="update-btn">
                        <form id="checkoutForm" action="/checkout" method="get">
                            <button type="submit" class="axil-btn btn-outline" style="background: #0c63e4; color: white"
                                    th:disabled="${isCartEmpty}" th:text="#{cart.checkout}">
                                Thanh toán
                            </button>
                            <input type="hidden" name="cartItemIds" id="cartItemIds">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


</main>

<!-- Include Footer Fragment -->
<div th:replace="base :: footer"></div>

<!-- JS
============================================ -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/jquery.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get all cart item elements that have a hidden input with their ID
        const cartItemElements = document.querySelectorAll('input[name="cartItemId"]');
        const cartItemIds = [];

        // Extract the IDs and add them to the cartItemIds array
        cartItemElements.forEach(item => {
            cartItemIds.push(item.value);
        });

        // Set the value of the hidden input field to the list of IDs, joined by commas
        document.getElementById('cartItemIds').value = cartItemIds.join(',');
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Query all the plus/minus buttons
        const decButtons = document.querySelectorAll('.dec-qty');
        const incButtons = document.querySelectorAll('.inc-qty');

        // Decrement
        decButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const cartItemId = btn.getAttribute('data-cart-item-id');
                // we rely on the <input> for the actual quantity
                const quantityField = btn.parentElement.querySelector('.quantity-field');
                let currentQty = parseInt(quantityField.value);

                if (currentQty > 1) {
                    const newQty = currentQty - 1;
                    updateCartQuantity(cartItemId, newQty, quantityField);
                }
            });
        });

        // Increment
        incButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const cartItemId = btn.getAttribute('data-cart-item-id');
                const quantityField = btn.parentElement.querySelector('.quantity-field');
                let currentQty = parseInt(quantityField.value);

                const newQty = currentQty + 1;
                updateCartQuantity(cartItemId, newQty, quantityField);
            });
        });

        // AJAX function
        function updateCartQuantity(cartItemId, newQty, quantityField) {
            // Adjust if you want a different URL or method
            const url = `/api/cart/updateQuantity?cartItemId=${cartItemId}&quantity=${newQty}`;

            fetch(url, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update input field
                        quantityField.value = newQty;

                        // Update row subtotal if provided by the server
                        const subtotalElement = quantityField.closest('tr')
                            .querySelector('.product-subtotal span');
                        if (subtotalElement && data.newSubtotal) {
                            subtotalElement.innerText = data.newSubtotal;
                        }

                        // Update total cart price if returned from server
                        const totalElement = document.getElementById('cartTotal');
                        if (totalElement && data.newTotal) {
                            totalElement.innerText = data.newTotal;
                        }

                        showNotification('success', data.message);
                    } else {
                        // Show error message from server (e.g., "over stock")
                        showNotification('error', data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showNotification('error', 'Đã xảy ra lỗi server!');
                });
        }

        // Very basic notification
        function showNotification(type, message) {
            if (type === 'success') {
            } else {
                alert("Lỗi: " + message);
            }
        }
    });
</script>


</body>
</html>
