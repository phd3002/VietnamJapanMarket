<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${pageTitle} ?: 'Home Page'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Including CSS Files from base.html -->
    <th:block th:replace="~{base :: head}"></th:block>
    <style>
        .confirmation-container {
            margin: 60px auto;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .confirmation-container h2 {
            color: #4CAF50;
        }

        .order-summary {
            margin-top: 20px;
            text-align: left;
            margin-left: 35%;
        }

        .order-summary th, .order-summary td {
            padding: 10px;
        }
    </style>
</head>

<body class="sticky-header newsletter-popup-modal">

<!-- Include Header Fragment -->
<div th:replace="base :: header"></div>

<!-- Main Content Section -->
<main class="main-wrapper">
    <div class="confirmation-container">
        <h2>Cảm ơn vì bạn đã mua hàng!</h2>
        <p>Đã tạo đơn thành công.</p>
        <p>Mã đơn hàng là: <span th:text="${order.orderCode}"></span></p>

        <div class="order-summary">
            <h3>Thông tin đơn hàng</h3>
            <table>
                <tr>
                    <th>Tổng giá:</th>
                    <td th:text="${paymentMethod == 'cod' ? 'Thanh toán khi nhận hàng' : order.getPriceFormated() + ' '}"></td>
                </tr>
                <tr>
                    <th>Ngày tạo đơn:</th>
                    <td th:text="${order.orderDate}"></td>
                </tr>
                <tr>
                    <th>Trạng thái:</th>
                    <td th:text="${order.shippingStatus[0].status == 'Pending' ? 'Chờ xử lý' :
              order.shippingStatus[0].status == 'Confirmed' ? 'Xác nhận' :
              order.shippingStatus[0].status == 'Processing' ? 'Đang đóng gói' :
              order.shippingStatus[0].status == 'Dispatched' ? 'Đã giao cho vận chuyển' :
              order.shippingStatus[0].status == 'Shipping' ? 'Đang vận chuyển' :
              order.shippingStatus[0].status == 'Delivered' ? 'Đã giao' :
              order.shippingStatus[0].status == 'Completed' ? 'Hoàn tất' :
              order.shippingStatus[0].status == 'Failed' ? 'Thất bại' :
              order.shippingStatus[0].status == 'Returned' ? 'Hoàn trả' :
              order.shippingStatus[0].status == 'Cancelled' ? 'Đã hủy' :
              order.shippingStatus[0].status}">
                    </td>
                </tr>
            </table>
        </div>
        <a href="/orders" class="axil-btn btn-bg-primary">Xem đơn hàng</a>
    </div>
</main>

<!-- Include Footer Fragment -->
<div th:replace="base :: footer"></div>

<!-- JS
============================================ -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/jquery.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
