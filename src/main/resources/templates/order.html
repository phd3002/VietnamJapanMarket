<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${pageTitle} ?: 'My Orders'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Including CSS Files from base.html -->
    <th:block th:replace="~{base :: head}"></th:block>
</head>

<body class="sticky-header">

<!-- Include Header Fragment -->
<div th:replace="base :: header"></div>

<!-- Main Content Section -->
<main class="main-wrapper">
    <!-- Start My Account Area  -->
    <div class="axil-dashboard-area axil-section-gap">
        <div class="container">
            <div class="axil-dashboard-warp">
                <!-- Dashboard Sidebar and Content Container -->
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-xl-3 col-md-4">
                        <aside th:insert="~{sidebar :: sidebar}">
                        </aside>
                    </div>
                    <!-- Dashboard Content -->
                    <div class="col-xl-9 col-md-8">
                        <div class="tab-content">
                            <!-- Orders Tab -->
                            <div class="tab-pane fade show active" id="nav-orders" role="tabpanel">

                                <div class="filter-section" th:if="${message == null}">
                                    <label for="statusFilter">Lọc theo trạng thái: </label>
                                    <select id="statusFilter" name="status"
                                            onchange="filterOrdersByStatus(this.value)">
                                        <option value="" th:selected="${status == 'null'}">Tất cả</option>
                                        <option value="Pending" th:selected="${status == 'Pending'}">
                                            Chờ xử lý
                                        </option>
                                        <option value="Processing" th:selected="${status == 'Processing'}">
                                            Đang gói hàng
                                        </option>
                                        <option value="Shipping" th:selected="${status == 'Shipping'}">
                                            Đang vận chuyển
                                        </option>
                                        <option value="Completed" th:selected="${status == 'Completed'}">
                                            Hoàn thành
                                        </option>
                                        <option value="Cancelled" th:selected="${status == 'Cancelled'}">
                                            Đã hủy
                                        </option>
                                        <option value="Returned" th:selected="${status == 'Returned'}">
                                            Trả hàng/Hoàn tiền nào
                                        </option>
                                        <option value="Returned" th:selected="${status == 'Failed'}">
                                            Thất bại
                                        </option>
                                    </select>
                                </div>
                                <div class="axil-dashboard-order" th:if="orders != null">
                                    <div class="table-responsive" th:if="${message == null}">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Đơn hàng</th>
                                                <th scope="col">Ngày tạo đơn</th>
                                                <th scope="col">Trạng thái</th>
                                                <th scope="col">Số lượng</th>
                                                <th scope="col">Tổng</th>
                                                <th scope="col">Hành động</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order : ${orders}">
                                                <td th:text="${order.orderId}"></td>
                                                <td th:text="${order.orderDate}"></td>
                                                <td th:text="${order.status}"></td>
                                                <td th:text="${order.totalQuantity}"></td>
                                                <td th:text="${order.getFormattedPrice()}"></td>
                                                <td><a th:href="@{/order-detail/{orderId}(orderId=${order.orderId})}"
                                                       class="axil-btn view-btn">Xem</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- Phân trang -->
                                        <div class="pagination-section" th:if="${totalPages > 0}">
                                            <div class="d-flex justify-content-center">
                                                <nav>
                                                    <ul class="pagination">
                                                        <!-- First -->
                                                        <li class="page-item"
                                                            th:classappend="${currentPage == 0} ? 'disabled'">
                                                            <a class="page-link"
                                                               th:href="@{/orders(page=0, size=${size}, status=${status})}">
                                                                Đầu
                                                            </a>
                                                        </li>

                                                        <!-- Previous -->
                                                        <li class="page-item"
                                                            th:classappend="${currentPage == 0} ? 'disabled'">
                                                            <a class="page-link"
                                                               th:href="@{/orders(page=${currentPage - 1}, size=${size}, status=${status})}"
                                                               th:if="${currentPage > 0}">
                                                                Trước
                                                            </a>
                                                        </li>

                                                        <!-- Page Numbers -->
                                                        <li class="page-item"
                                                            th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                                            th:classappend="${pageNum == currentPage} ? 'active'">
                                                            <a class="page-link"
                                                               th:href="@{/orders(page=${pageNum}, size=${size}, status=${status})}"
                                                               th:text="${pageNum + 1}">
                                                            </a>
                                                        </li>

                                                        <!-- Next -->
                                                        <li class="page-item"
                                                            th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                                            <a class="page-link"
                                                               th:href="@{/orders(page=${currentPage + 1}, size=${size}, status=${status})}"
                                                               th:if="${currentPage < totalPages - 1}">
                                                                Sau
                                                            </a>
                                                        </li>

                                                        <!-- Last -->
                                                        <li class="page-item"
                                                            th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                                            <a class="page-link"
                                                               th:href="@{/orders(page=${totalPages - 1}, size=${size}, status=${status})}">
                                                                Cuối
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>

                                            <!-- Pagination Info -->
                                            <div class="text-center mt-3">
                                                <span>Trang [[${currentPage + 1}]] trên [[${totalPages}]]</span>
                                                <br/>
                                                <span>Tổng đơn: [[${totalItems}]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Message when no orders -->
                                    <div th:if="${message}" class="text-center">
                                        <p th:text="${message}"></p>
                                        <a th:href="${productListLink}" class="axil-btn">Mua ngay</a>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- End of tab-content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include Footer Fragment -->
<div th:replace="base :: footer"></div>

<!-- JS
============================================ -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/jquery.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script>
    function filterOrdersByStatus(status) {
        let url = '/orders';
        if (status !== null && status !== '') {
            url += '?status=' + status;
        }
        window.location.href = url;
    }
</script>
</body>
</html>
