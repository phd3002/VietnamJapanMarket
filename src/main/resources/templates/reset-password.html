<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Page</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">

    <!-- CSS
    ============================================ -->

    <!-- Bootstrap CSS -->
    <th:block th:replace="~{base :: head}"></th:block>
</head>


<body>
<div class="axil-signin-area">

    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-xl-4 col-sm-6">
                <a href="/homepage" class="site-logo"><img th:src="@{/images/logo/vj-market.png}" alt="logo"></a>
            </div>
            <div class="col-md-2 d-lg-block d-none">
                <a href="forgot-password.html" class="back-btn"><i class="far fa-angle-left"></i></a>
            </div>
            <div class="col-xl-6 col-lg-4 col-sm-6">
                <div class="singin-header-btn">
                    <p>Already a member? <a href="/sign-in" class="sign-in-btn">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <h2 class="title">Chúng tôi cung cấp những sản phẩm tốt nhất</h2>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title mb--35">Đặt lại mật khẩu</h3>
                    <!-- Form for resetting password -->
                    <form class="singin-form" th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}"> <!-- Include token -->
                        <div th:if="${errorMessage}" class="error-message">
                            <p th:text="${errorMessage}"></p>
                        </div>
<!--                        <div th:if="${successMessage}" class="success-message">-->
<!--                            <p th:text="${successMessage}"></p>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu mới">
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Đặt lại mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS
============================================ -->
<!-- Modernizer JS -->
<script th:href="@{/js/vendor/modernizr.min.js}"></script>
<!-- jQuery JS -->
<script th:href="@{/js/vendor/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:href="@{/js/vendor/popper.min.js}"></script>
<script th:href="@{/js/vendor/bootstrap.min.js}"></script>
<script th:href="@{/js/vendor/slick.min.js}"></script>
<script th:href="@{/js/vendor/js.cookie.js}"></script>
<!-- <script src="assets/js/vendor/jquery.style.switcher.js"></script> -->
<script th:href="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:href="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:href="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:href="@{/js/vendor/sal.js}"></script>
<script th:href="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:href="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:href="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:href="@{/js/vendor/counterup.js}"></script>
<script th:href="@{/js/vendor/waypoints.min.js}"></script>

<!-- Main JS -->
<script th:href="@{/js/main.js}"></script>
<script th:href="@{/js/script.js}"></script>
</body>
