<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Danh sách đơn hàng</li>
            <li class="breadcrumb-item"><a href="#">Thêm đơn hàng</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h3 class="tile-title">Tạo mới đơn hàng</h3>
                <div class="tile-body">
                    <form class="row">
                        <div class="form-group  col-md-4">
                            <label class="control-label">ID đơn hàng ( Nếu không nhập sẽ tự động phát sinh )</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Tên khách hàng</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Số điện thoại khách hàng</label>
                            <input class="form-control" type="number">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Địa chỉ giao hàng</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Tên sản phẩm cần bán</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="sizeSelected" class="control-label">Kích thước</label>
                            <select class="form-control" id="sizeSelected">
                                <option>-- Chọn kích thước --</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="colorSelected" class="control-label">Màu sắc</label>
                            <select class="form-control" id="colorSelected">
                                <option>-- Chọn màu sắc --</option>
                                <option>Xanh</option>
                                <option>Đen</option>
                                <option>Cam</option>
                            </select>
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Số lượng</label>
                            <input class="form-control" type="number">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Đơn giá</label>
                            <input class="form-control" type="number">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="shipSelected" class="control-label">Đơn vị vận chuyển</label>
                            <select class="form-control" id="shipSelected">
                                <option>-- Chọn đơn vị vận chuyển --</option>
                                <option>Viettel Post</option>
                                <option>Giao Hàng Nhanh</option>
                            </select>
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Phí vận chuyển</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="paymentSelected" class="control-label">Phương thức thanh toán</label>
                            <select class="form-control" id="paymentSelected">
                                <option>-- Chọn phương thức thanh toán --</option>
                                <option>Thanh toán khi nhận hàng (COD)</option>
                                <option>Chuyển khoản ngân hàng</option>
                                <option>Thanh toán qua ví điện tử</option>
                            </select>
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Ngày làm đơn hàng</label>
                            <input class="form-control" type="date">
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="control-label">Ghi chú đơn hàng</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <button class="btn btn-save" type="button" id="saveButton">Lưu lại</button>
                <a class="btn btn-cancel" href="#">Hủy bỏ</a>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<script src="../../static/seller/js/jquery-3.2.1.min.js"></script>
<script src="../../static/seller/js/popper.min.js"></script>
<script src="../../static/seller/js/bootstrap.min.js"></script>
<script src="../../static/seller/js/main.js"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="../../static/seller/js/plugins/pace.min.js"></script>
<script>
    // Function to handle the "Lưu lại" button click event
    document.getElementById("saveButton").addEventListener("click", function () {
        // Display a confirmation popup similar to the delete confirmation
        swal({
            title: "Xác nhận",
            text: "Bạn có chắc chắn muốn tạo đơn hàng này?",
            buttons: ["Hủy bỏ", "Đồng ý"],
        }).then((willSave) => {
            if (willSave) {
                // After confirmation, display success message
                swal("Đơn hàng đã được tạo thành công!", {
                    icon: "success",
                }).then(() => {
                    // After success message, redirect to another page (e.g., back to the order list)
                    window.location.href = "order-manager.html";  // Redirect to order management page
                });
            }
        });
    });
</script>
</body>
