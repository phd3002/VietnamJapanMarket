                                        <option value="Confirmed" th:selected="${order.latestStatus == 'Confirmed'}">Xác nhận</option>
                                        <option value="Processing" th:selected="${order.latestStatus == 'Processing'}">Đang xử đóng gói</option>

                                </a>
                            </td>

                    <script>
                        function updateOrderStatus(orderId, status) {
                            fetch(`/seller/update-order-status`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ orderId: orderId, status: status })
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        console.log('Cập nhật tình trạng đơn hàng thành công');
                                    } else {
                                        console.error('Có lỗi khi cập nhật tình trạng đơn hàng');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        }
                    </script>
                    <script>

                        function saveOrderStatus(orderId) {
                            const status = document.querySelector(`#sampleTable tr[data-order-id='${orderId}'] select#order-status`).value;

                            fetch(`/seller/update-order-status`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({orderId: orderId, status: status})
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        alert('Cập nhật tình trạng đơn hàng thành công');
                                    } else {
                                        alert('Có lỗi khi cập nhật tình trạng đơn hàng');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    alert('Có lỗi khi cập nhật tình trạng đơn hàng');
                                });
                        }
                    </script>
                    <button class="btn btn-primary btn-sm btn-save" type="submit" title="Chỉnh sửa">Lưu</button>

<script>
    //Thời Gian
    function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + " giờ " + m + " phút " + s + " giây";
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }
        today = day + ', ' + dd + '/' + mm + '/' + yyyy;
        tmp = '<span class="date"> ' + today + ' - ' + nowTime +
            '</span>';
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    }

<script>
    // Function to handle the "Lưu lại" button click event
    document.getElementById("saveStatus").addEventListener("click", function () {
        // Display a confirmation popup similar to the delete confirmation
        swal({
            title: "Xác nhận",
            text: "Bạn có chắc chắn muốn tạo phẩm này?",
            buttons: ["Hủy bỏ", "Đồng ý"],
        }).then((willSave) => {
            if (willSave) {
                // After confirmation, display success message
                swal("Sản phẩm đã được tạo thành công!", {
                    icon: "success",
                }).then(() => {
                    // After success message, redirect to another page (e.g., back to the order list)
                    window.location.reload();  // Redirect to order management page
                });
            }
        });
    });
