    <script>

        function readURL(input, thumbimage) {
            if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#thumbimage").attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            } else { // Sử dụng cho IE
                $("#thumbimage").attr('src', input.value);

            }
            $("#thumbimage").show();
            $('.filename').text($("#uploadfile").val());
            $('.Choicefile').css('background', '#14142B');
            $('.Choicefile').css('cursor', 'default');
            $(".removeimg").show();
            $(".Choicefile").unbind('click');

        }

        $(document).ready(function () {
            $(".Choicefile").bind('click', function () {
                $("#uploadfile").click();

            });
            $(".removeimg").click(function () {
                $("#thumbimage").attr('src', '').hide();
                $("#myfileupload").html('<input type="file" id="uploadfile"  onchange="readURL(this);" />');
                $(".removeimg").hide();
                $(".Choicefile").bind('click', function () {
                    $("#uploadfile").click();
                });
                $('.Choicefile').css('background', '#14142B');
                $('.Choicefile').css('cursor', 'pointer');
                $(".filename").text("");
            });
        })
    </script>

<script>
    let additionalImageFiles = [];  // Store additional image files for deletion handling

    // Function to handle main image preview
    function readMainImage(input) {
        const mainThumbbox = document.getElementById('mainThumbbox');
        mainThumbbox.innerHTML = ""; // Clear any existing images

        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.margin = "10px";
                img.height = 200;  // Main image height
                img.width = 200;   // Main image width
                img.style.objectFit = "cover";  // Cover the thumbnail area
                img.style.position = "relative";

                // Create red "X" icon for removing the image
                const removeButton = document.createElement('span');
                removeButton.innerHTML = "&#10006;";  // Unicode for "X"
                removeButton.style.position = "absolute";
                removeButton.style.top = "5px";
                removeButton.style.right = "5px";
                removeButton.style.color = "red";
                removeButton.style.fontSize = "20px";
                removeButton.style.cursor = "pointer";

                // Remove the main image on click
                removeButton.addEventListener('click', function () {
                    input.value = "";  // Clear the input
                    mainThumbbox.innerHTML = "";  // Remove the preview
                });

                // Create a container for the image and the remove button
                const imageContainer = document.createElement('div');
                imageContainer.style.position = "relative";
                imageContainer.style.display = "inline-block";
                imageContainer.appendChild(img);
                imageContainer.appendChild(removeButton);

                mainThumbbox.appendChild(imageContainer);  // Display the main image
            }

            reader.readAsDataURL(file);
        }
    }

    // Function to handle additional images preview (max 4)
    function readAdditionalImages(input) {
        const additionalThumbbox = document.getElementById('additionalThumbbox');
        additionalThumbbox.innerHTML = ""; // Clear existing images
        additionalImageFiles = Array.from(input.files);  // Convert files to array

        const maxAdditionalImages = 4;

        if (additionalImageFiles.length > maxAdditionalImages) {
            alert(`Bạn chỉ có thể tải lên tối đa ${maxAdditionalImages} ảnh phụ.`);
            input.value = "";  // Clear the selection
            additionalImageFiles = [];  // Reset the array
            return;
        }

        // Loop through the selected files and create image previews
        additionalImageFiles.forEach((file, index) => {
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.margin = "10px";
                img.height = 150;  // Additional images height
                img.width = 150;   // Additional images width
                img.style.objectFit = "cover"; // Cover the thumbnail area
                img.style.position = "relative";

                // Create red "X" icon for removing the image
                const removeButton = document.createElement('span');
                removeButton.innerHTML = "&#10006;";  // Unicode for "X"
                removeButton.style.position = "absolute";
                removeButton.style.top = "5px";
                removeButton.style.right = "5px";
                removeButton.style.color = "red";
                removeButton.style.fontSize = "20px";
                removeButton.style.cursor = "pointer";

                // Add event listener for removing the image
                removeButton.addEventListener('click', function () {
                    additionalImageFiles.splice(index, 1);  // Remove the image from the array
                    input.value = "";  // Clear the input selection
                    refreshAdditionalImagesPreview();  // Refresh the previews
                });

                // Create a container for the image and remove button
                const imageContainer = document.createElement('div');
                imageContainer.style.position = "relative";
                imageContainer.style.display = "inline-block";
                imageContainer.appendChild(img);
                imageContainer.appendChild(removeButton);

                additionalThumbbox.appendChild(imageContainer);
            }

            reader.readAsDataURL(file);
        });
    }

    // Function to refresh the additional images preview after removal
    function refreshAdditionalImagesPreview() {
        const additionalThumbbox = document.getElementById('additionalThumbbox');
        additionalThumbbox.innerHTML = "";  // Clear existing thumbnails

        additionalImageFiles.forEach((file, index) => {
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.margin = "10px";
                img.height = 150;  // Additional images height
                img.width = 150;   // Additional images width
                img.style.objectFit = "cover"; // Cover the thumbnail area
                img.style.position = "relative";

                // Create red "X" icon for removing the image
                const removeButton = document.createElement('span');
                removeButton.innerHTML = "&#10006;";  // Unicode for "X"
                removeButton.style.position = "absolute";
                removeButton.style.top = "5px";
                removeButton.style.right = "5px";
                removeButton.style.color = "red";
                removeButton.style.fontSize = "20px";
                removeButton.style.cursor = "pointer";

                // Add event listener for removing the image
                removeButton.addEventListener('click', function () {
                    additionalImageFiles.splice(index, 1);  // Remove the image from the array
                    refreshAdditionalImagesPreview();  // Refresh the previews
                });

                // Create a container for the image and remove button
                const imageContainer = document.createElement('div');
                imageContainer.style.position = "relative";
                imageContainer.style.display = "inline-block";
                imageContainer.appendChild(img);
                imageContainer.appendChild(removeButton);

                additionalThumbbox.appendChild(imageContainer);
            }

            reader.readAsDataURL(file);
        });
    }
</script>
