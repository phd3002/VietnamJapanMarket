<script>
    function handleRoleSelection() {
        // Lấy giá trị vai trò được chọn
        const selectedRole = document.querySelector('input[name="userRole"]:checked');
        const errorMessage = document.getElementById('errorMessage');

        if (selectedRole) {
            // Ẩn thông báo lỗi
            errorMessage.style.display = 'none';

            // Chuyển trang dựa trên vai trò được chọn
            switch(selectedRole.value) {
                case 'customer':
                    window.location.href = 'customer-registration.html';
                    break;
                case 'seller':
                    window.location.href = 'seller-registration.html';
                    break;
            }
        } else {
            // Hiển thị thông báo lỗi nếu chưa chọn vai trò
            errorMessage.style.display = 'block';
        }
    }
</script>
