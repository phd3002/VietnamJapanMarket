<script>
    const addressData = {
        VN: {
            cities: {
                'Hà Nội': ['Ba Đình', 'Hoàn Kiếm', 'Hai Bà Trưng', 'Đống Đa'],
                'TP HCM': ['Quận 1', 'Quận 2', 'Quận 3', 'Bình Thạnh'],
                'Đà Nẵng': ['Hải Châu', 'Thanh Khê', 'Sơn Trà'],
                // Thêm các thành phố và quận/huyện khác
            }
        },
        JP: {
            prefectures: {
                'Tokyo': ['Shibuya', 'Shinjuku', 'Minato'],
                'Osaka': ['Kita', 'Chuo', 'Tennoji'],
                'Kyoto': ['Nakagyo', 'Shimogyo', 'Higashiyama'],
                // Thêm các tỉnh và thành phố khác
            }
        }
    };

    function updateAddressFields() {
        const country = document.getElementById('countrySelect').value;
        document.getElementById('vietnamFields').classList.toggle('hidden', country !== 'VN');
        document.getElementById('japanFields').classList.toggle('hidden', country !== 'JP');

        if (country === 'VN') {
            populateVietnamCities();
        } else if (country === 'JP') {
            populateJapanPrefectures();
        }
    }

    function populateVietnamCities() {
        const citySelect = document.getElementById('vnCity');
        citySelect.innerHTML = '<option value="">Chọn tỉnh/thành phố</option>';

        Object.keys(addressData.VN.cities).forEach(city => {
            citySelect.innerHTML += `<option value="${city}">${city}</option>`;
        });
    }

    function populateJapanPrefectures() {
        const prefectureSelect = document.getElementById('jpPrefecture');
        prefectureSelect.innerHTML = '<option value="">Chọn tỉnh</option>';

        Object.keys(addressData.JP.prefectures).forEach(prefecture => {
            prefectureSelect.innerHTML += `<option value="${prefecture}">${prefecture}</option>`;
        });
    }

    function updateDistricts(country) {
        if (country === 'VN') {
            const city = document.getElementById('vnCity').value;
            const districtSelect = document.getElementById('vnDistrict');
            districtSelect.innerHTML = '<option value="">Chọn quận/huyện</option>';

            if (addressData.VN.cities[city]) {
                addressData.VN.cities[city].forEach(district => {
                    districtSelect.innerHTML += `<option value="${district}">${district}</option>`;
                });
            }
        }
    }

    function updateCities(country) {
        if (country === 'JP') {
            const prefecture = document.getElementById('jpPrefecture').value;
            const citySelect = document.getElementById('jpCity');
            citySelect.innerHTML = '<option value="">Chọn thành phố/quận</option>';

            if (addressData.JP.prefectures[prefecture]) {
                addressData.JP.prefectures[prefecture].forEach(city => {
                    citySelect.innerHTML += `<option value="${city}">${city}</option>`;
                });
            }
        }
    }

    // Xử lý format mã bưu điện Nhật Bản
    document.getElementById('jpPostal')?.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 3) {
            value = value.slice(0,3) + '-' + value.slice(3);
        }
        e.target.value = value;
    });
</script>
