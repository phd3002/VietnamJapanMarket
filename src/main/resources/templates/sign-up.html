    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <h3 class="title">We Offer the Best Products</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">I'm New Here</h3>
                    <p class="b2 mb--55">Enter your detail below</p>
                    <!-- Hiển thị thông báo lỗi nếu có -->
                    <div th:if="${errorMessage}" class="error-message">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <form th:action="@{/sign-up}" th:object="${users}" method="post" class="singin-form">
                        <!-- CSRF Token -->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" name="confirmPassword" id="confirm-password" class="form-control" placeholder="Confirm your password">
                        </div>

                        <div class="form-group mb--0">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
