<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Page</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">

    <!-- CSS
    ============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/vendor/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/font-awesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/flaticon/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/slick.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/slick-theme.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/sal.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/vendor/base.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style-2.css}" type="text/css">

</head>


<body>
<div class="axil-signin-area">
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <a href="/homepage" class="site-logo"><img th:src="@{/images/logo/vj-market.png}" alt="logo"></a>
                <br><br>
                <h3 class="title" th:text="#{otp.page.title}">Chúng tôi cung cấp những sản phẩm tốt nhất</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <form th:action="@{/sign-up}" th:object="${users}" method="post" class="singin-form">
                        <!-- CSRF Token -->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                        <br><br><br><br><br><br><br><br><br><br><br>
                        <p class="b2 mb--55" th:text="#{signin.enter.details}">Nhập thông tin chi tiết của bạn bên dưới</p>
                        <!-- Hiển thị thông báo lỗi nếu có -->
                        <div th:if="${errorMessage}" class="error-message">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Họ <span>*</span></label>
                            <input type="text" th:field="*{firstName}" name="firstName" class="form-control" placeholder="Nhập họ của bạn" required>
                        </div>
                        <div class="form-group">
                            <label>Tên <span>*</span></label>
                            <input type="text" th:field="*{lastName}" name="lastName" class="form-control" placeholder="Nhập tên của bạn" required>
                        </div>
                        <div class="form-group">
                            <label>Tên người dùng <span>*</span></label>
                            <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Nhập tên người dùng của bạn" required>
                        </div>
                        <div class="form-group">
                            <label>Email <span>*</span></label>
                            <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu <span>*</span></label>
                            <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required>
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu <span>*</span></label>
                            <input type="password" th:field="*{confirmPassword}" name="confirmPassword" id="confirm-password" class="form-control" placeholder="Xác nhận mật khẩu của bạn" required>
                        </div>
                        <label class="custom-control-label">
                            Bằng việc đăng kí, bạn đã đồng ý với VJM về <a href="/terms-of-service">điều khoản sử dụng</a>
                        </label>
                        <br><br>
                        <div class="form-group mb--0">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Tạo tài khoản</button>
                            <a href="/sign-in" class="axil-btn btn-bg-secondary sign-up-btn">Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS
============================================ -->
<!-- Modernizer JS -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<!-- jQuery JS -->
<script th:src="@{/js/vendor/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<!-- <script th:src="@{/js/vendor/jquery.style.switcher.js}"></script> -->
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
