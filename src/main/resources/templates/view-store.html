<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>View Store</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">

    <!-- Including CSS Files from base.html -->
    <th:block th:replace="~{base :: head}"></th:block>
</head>

<body class="sticky-header">
<a href="#" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
<div th:replace="base :: header"></div>

<main class="main-wrapper">
    <!-- Shop Info  -->
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a href="/homepage" th:text="#{store.homepage}">Home</a>
                            </li>
                        </ul>
                        <h1 class="title" th:text="${store.storeName}+' (' + ${totalItems} +' sản phẩm)'"></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <div class="inner">
                        <div class="bradcrumb-thumb">
                            <img th:src="@{${store.pictureUrl}}" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products Section  -->
    <div class="axil-shop-area axil-section-gap bg-color-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="axil-shop-top">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="category-select">

                                    <!-- Start Single Select  -->
                                    <select class="single-select">
                                        <option>Categories</option>
                                        <option>Fashion</option>
                                        <option>Electronics</option>
                                        <option>Furniture</option>
                                        <option>Beauty</option>
                                    </select>
                                    <!-- End Single Select  -->
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="category-select mt_md--10 mt_sm--10 justify-content-lg-end">
                                    <!-- Start Single Select  -->
                                    <select class="single-select">
                                        <option>Sort by Latest</option>
                                        <option>Sort by Name</option>
                                        <option>Sort by Price</option>
                                        <option>Sort by Viewed</option>
                                    </select>
                                    <!-- End Single Select  -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Products  -->
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <div class="axil-shop-top">
                        <div class="filter-group">
                            <div class="filter-container">
                                <h4 class="filter-title">Mức giá:</h4>
                                <div class="dropdown-filter">
                                    <button class="dropdown-toggle-wrapper" onclick="toggleDropdown()">
                                        <span class="selected-text">Chọn mức giá</span>
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                    <div class="dropdown-menu-wrapper" id="priceDropdown">
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="0-10">
                                            <span>Dưới 10 triệu</span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="10-15">
                                            <span>10 - 15 triệu</span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="15-20">
                                            <span>15 - 20 triệu</span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="20-25">
                                            <span>20 - 25 triệu</span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="25-30">
                                            <span>25 - 30 triệu</span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="price-range" value="30+">
                                            <span>Trên 30 triệu</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="axil-shop-top">
                        <div class="filter-group">
                            <div class="filter-container">
                                <h4 class="filter-title">Đánh giá:</h4>
                                <div class="dropdown-filter">
                                    <button class="dropdown-toggle-wrapper" onclick="toggleRatingDropdown()">
                                        <span class="selected-text-rating">Chọn đánh giá</span>
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                    <div class="dropdown-menu-wrapper" id="ratingDropdown">
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="rating-range" value="5">
                                            <span class="rating-display">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="rating-range" value="4">
                                            <span class="rating-display">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <span class="rating-text">trở lên</span>
                                </span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="rating-range" value="3">
                                            <span class="rating-display">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <span class="rating-text">trở lên</span>
                                </span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="rating-range" value="2">
                                            <span class="rating-display">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <span class="rating-text">trở lên</span>
                                </span>
                                        </label>
                                        <label class="dropdown-item-wrapper">
                                            <input type="radio" name="rating-range" value="1">
                                            <span class="rating-display">
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <span class="rating-text">trở lên</span>
                                </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row--15">
                <div th:each="product : ${productPage.content}" class="col-xl-3 col-lg-4 col-sm-6">
                    <div class="axil-product product-style-one has-color-pick mt--40">
                        <div class="thumbnail">
                            <a th:href="@{/product-detail/{id}(id=${product.productId})}">
                                <img th:src="${product.productVariations[0].imageId.thumbnail}"
                                     alt="Product Image">
                            </a>
                        </div>
                        <div class="product-content">
                            <div class="inner">
                                <h5 class="title"><a th:href="@{/product-detail/{id}(id=${product.productId})}"
                                                     th:text="${product.productName}"></a></h5>
                                <div class="product-price-variant">
                                    <span class="price current-price" th:text="${product.getPriceFormated()}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination-section" th:if="${totalPages > 0}">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Page -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/view-store/{id}(id=${store.storeId}, page=${currentPage - 1}, size=${size})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/view-store/{id}(id=${store.storeId}, page=${pageNum}, size=${size})}"
                               th:text="${pageNum + 1}">1</a>
                        </li>

                        <!-- Next Page -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/view-store/{id}(id=${store.storeId}, page=${currentPage + 1}, size=${size})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Pagination Info -->
                <div class="text-center mt--2">
                    <span th:text="#{pagination.page}+' ' + (${currentPage + 1}) + ' ' +#{pagination.of}+ ' ' +(${totalPages})">Trang 1 trên 10</span><br/>
                    <span th:text="#{pagination.totalProducts}+': ' + (${totalItems})">Tổng sản phẩm: 120</span>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="base :: footer"></div>

<!-- JS
============================================ -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/jquery.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('priceDropdown');
        dropdown.classList.toggle('show');

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-filter')) {
                dropdown.classList.remove('show');
            }
        });
    }

    // Update selected text when an option is chosen
    document.querySelectorAll('#priceDropdown input[name="price-range"]').forEach(input => {
        input.addEventListener('change', function() {
            const selectedText = this.nextElementSibling.textContent;
            document.querySelector('.dropdown-toggle-wrapper .selected-text').textContent = selectedText;
            document.getElementById('priceDropdown').classList.remove('show');
        });
    });
</script>
<script>
    function toggleRatingDropdown() {
        const dropdown = document.getElementById('ratingDropdown');
        dropdown.classList.toggle('show');

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInside = event.target.closest('.dropdown-filter');
            if (!isClickInside) {
                dropdown.classList.remove('show');
            }
        });
    }

    // Update selected text when an option is chosen
    document.querySelectorAll('#ratingDropdown .dropdown-item-wrapper input').forEach(input => {
        input.addEventListener('change', function() {
            const stars = this.parentElement.querySelector('.rating-display').innerHTML;
            document.querySelector('.dropdown-toggle-wrapper .selected-text-rating').innerHTML = stars;
            document.getElementById('ratingDropdown').classList.remove('show');
        });
    });
</script>
</body>

</html>
