<!doctype html>
<html class="no-js" lang="en">

<head>
    <title th:text="${pageTitle} ?: 'Wishlist'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Including CSS Files from base.html -->
    <th:block th:replace="~{base :: head}"></th:block>
</head>

<body class="sticky-header">

<!-- Include Header Fragment -->
<div th:replace="base :: header"></div>

<!-- Main Content Section -->
<main class="main-wrapper">

    <!-- Start Wishlist Area  -->
    <div class="axil-wishlist-area axil-section-gap" th:if="${wishlistItems != null and !wishlistItems.isEmpty()}">
        <div class="container">
            <div class="product-table-heading">
                <h4 class="title">Danh sách mong muốn của tôi</h4>
            </div>
            <div class="table-responsive">
                <table class="table axil-product-table axil-wishlist-table">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Tiêu đề sản phẩm</th>
                        <th scope="col">Đơn giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="wishlistItem : ${wishlistItems}">
                        <td class="product-remove">
                            <form th:action="@{/remove_wishlist}" method="post">
                                <input type="hidden" name="wishlistId" th:value="${wishlistItem.wishlistId}">
                                <button type="submit" class="remove-wishlist">
                                    <i class="fal fa-times"></i>
                                </button>
                            </form>
                        </td>
                        <td class="product-thumbnail">
                            <a th:href="@{/product-detail/{productId}(productId=${wishlistItem.product.productId})}">
                                <img th:src="@{${wishlistItem.productVariation.imageId.thumbnail}}"
                                     alt="Digital Product">
                            </a>
                        </td>
                        <td class="product-title">
                            <a th:href="@{/product-detail/{productId}(productId=${wishlistItem.product.productId})}"
                               th:text="${wishlistItem.product.productName}"></a>
                        </td>
                        <td class="product-price" data-title="Price">
                            <span th:text="${wishlistItem.product.price}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Wishlist Area  -->
</main>

<!-- Include Footer Fragment -->
<div th:replace="base :: footer"></div>

<!-- JS
============================================ -->
<script th:src="@{/js/vendor/modernizr.min.js}"></script>
<script th:src="@{/js/vendor/jquery.js}"></script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/slick.min.js}"></script>
<script th:src="@{/js/vendor/js.cookie.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/js/vendor/jquery.countdown.min.js}"></script>
<script th:src="@{/js/vendor/sal.js}"></script>
<script th:src="@{/js/vendor/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/vendor/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/vendor/counterup.js}"></script>
<script th:src="@{/js/vendor/waypoints.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
